name: Swap

on:
  workflow_dispatch: {}          # Manual run from Actions tab
  schedule:
    - cron: "5 6 * * 0-4,6"      # 06:05 UTC on Sunâ€“Thu & Sat (NOT Friday)
    - cron: "0 6 * * 5"          # 06:00 UTC on Friday

jobs:
  run-swap:
    runs-on: ubuntu-latest
    concurrency:
      group: odos-swap
      cancel-in-progress: false  # Do not cancel an ongoing run

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (locked)
        run: |
          python -m pip install --upgrade pip
          pip install web3==6.20.1 python-dotenv==1.0.1 requests==2.32.3

      - name: Run bot.py
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          TOKEN_IN: ${{ secrets.TOKEN_IN }}
          TOKEN_OUT: ${{ secrets.TOKEN_OUT }}
          SLIPPAGE_PERCENT: ${{ secrets.SLIPPAGE_PERCENT }}
          AMOUNT_IN: ${{ secrets.AMOUNT_IN }}
          AMOUNT_IN_FRIDAY: ${{ secrets.AMOUNT_IN_FRIDAY }}   # value stays hidden in Secrets
          SEND_TO: ${{ secrets.SEND_TO }}
        run: |
          python bot.py
